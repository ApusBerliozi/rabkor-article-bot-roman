greetings: "Здравстуйте! Спасибо что написали нам. \n\nЕсли вы хотите отправить нам текстовое сообщение содержащее статью или ссылку на неё, пожалуйста используйте команду /article.
                                    \nЕсли вы хотите отправить нам новость, используйте команду /news, и отправьте нам ссылку на новость.
                                    \nЕсли вы хотите отправить нам документ который содержит статью, просто прикрепите его к сообщению.
                                    \nВ случае если мы захотим с вами связаться, наши редакторы ответят вам через бота.
                                    \n Пожалуйста, воздержитесь от матерных слов, в противном случае ваше сообщение не будет отправлено"
article_received: "Спасибо за вашу статью! Наши редакторы обязательно её просмотрят"
news_received: "Спасибо за предложенную новость! Мы обязательно её просмотрим"
you_are_banned: "Вы были забанены сообществом Рабкор за нарушение правил. Возможность присылать статьи отключена"
you_are_unbanned: "Вы были разбанены сообществом Рабкор. Возможность присылать статьи вновь доступна."
documentation: "Доступные команды: \n
                                    \n/start - Стартовое приветствие пользователя
                                    \n/ban - Забанить пользователя. id нужно разместить в [] скобках (например [11111111])
                                    \n/unban - Разбанить пользователя. id также необходимо поместить в квадратные скобки
                                    \n/reply - Ответить пользователю. id необходимо разместить в квадратные скобки
                                    \n/news - Отправить новость
                                    \n/help_admin - Получить данное сообщение повторно."
missing_brackets: "Пожалуйста, поместите id пользователя в квадратные скобки (например [11123231])"
empty_message: "Пожалуйста не отправляйте пустое сообщение"
moderation: "Пожалуйста воздрежитесь от применения матерных слов. Мы понимаем что текущая остановка может провоцировать, но давайте оставаться в рамках"
easter_egg: "Ты нашёл пасхалку! Поздравляем."
