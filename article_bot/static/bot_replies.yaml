greetings: "Здравствуйте! Спасибо, что написали нам. \n\nДля коммуникации, пожалуйста, выберете тему которые перечислены ниже, а затем просто отправьте текст, документ, видео, фотографию, аудио или видео сообщение. 
                                    \nВ случае необходимости мы ответим вам через бот. 
                                    \n Пожалуйста, воздержитесь от матерных слов, в противном случае ваше сообщение не будет отправлено."
article_received: "Спасибо за ваше сообщение! Мы обязательно его просмотрим"
news_received: "Спасибо за предложенную новость! Мы обязательно её просмотрим"
you_are_banned: "Вы были забанены сообществом Рабкор за нарушение правил. Возможность присылать статьи отключена"
you_are_unbanned: "Вы были разбанены сообществом Рабкор. Возможность присылать статьи вновь доступна."
documentation: "\n Чтобы использовать команды и для коммуникации, просто перешлите сообщение бота которое содержит в себе ID пользователя.
                                    \n/start - Стартовое приветствие пользователя
                                    \n/ban - Забанить пользователя. 
                                    \n/unban - Разбанить пользователя. 
                                    \n/help_admin - Получить данное сообщение повторно."
missing_brackets: "Пожалуйста, поместите id пользователя в квадратные скобки (например [11123231])"
empty_message: "Пожалуйста не отправляйте пустое сообщение"
moderation: "Пожалуйста воздрежитесь от применения матерных слов. Мы понимаем что текущая обстановка может провоцировать, но давайте оставаться в рамках"
easter_egg: "Ты нашёл пасхалку! Поздравляем."
